<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Post Estate | Real Estate</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>        
        <style>
            .center_div{
                margin: 0 auto;
                margin-top: 20px;
                background-color: rgb(243, 243, 245);
                padding: 30px 50px;
                border-radius: 10px;
                box-shadow: rgba(0,0,0,0.07) 5px 5px 5px;
            }
        </style>
    </h:head>
    
    <h:body>
        <!-- Start your page under here -->
        <div  class="container center_div">   
            <div >
                <h2 class="row" style="padding: 15px; padding-top: 20px; padding-bottom: 30px;" >Post Estate</h2>
                        
                <h:form class="row" >
                    <div class="col-sm-6">
                        

                        <h5>For Rent / For Sale</h5>
                        <h:selectOneMenu class="form-control" value="#{postEstate.saleType}">
                            <f:selectItem itemValue="For Sale" itemLabel="For Sale" />
                            <f:selectItem itemValue="For Rent" itemLabel="For Rent" />
                        </h:selectOneMenu>
                        <br></br>

                        <h5>Type</h5>
                        <h:selectOneMenu class="form-control" value="#{postEstate.type}">
                            <f:selectItem itemValue="Residential" itemLabel="Residential" />
                            <f:selectItem itemValue="Commercial" itemLabel="Commercial" />
                            <f:selectItem itemValue="Land" itemLabel="Land" />
                            <f:selectItem itemValue="Building" itemLabel="Building" />
                        </h:selectOneMenu>
                        <br></br>

                        <h5>Location</h5>
                        <h:selectOneMenu class="form-control" value="#{postEstate.location}">
                            <f:selectItem itemValue="Beşiktaş" itemLabel="Beşiktaş" />
                            <f:selectItem itemValue="Avcılar" itemLabel="Avcılar" />
                            <f:selectItem itemValue="Levent" itemLabel="Levent" />
                        </h:selectOneMenu>
                        <br></br>
                        
                        <h5>Title</h5>
                        <h:inputText value="#{postEstate.title}" class="form-control"></h:inputText>
                        <br></br>
                        
                        <h5>Image</h5>
                        <h:inputText value="#{postEstate.image}" class="form-control"></h:inputText>
                        <br></br>
                        
                    </div>
                    
                    <div class="col-sm-6">
                        
                        <h5>Price ($)</h5>
                        <h:inputText value="#{postEstate.price}" class="form-control"></h:inputText>
                        <br></br>
                        
                        <h5>Size (m<sup>2</sup>)</h5>
                        <h:inputText value="#{postEstate.size}" class="form-control" ></h:inputText>
                        <br></br>

                        <h5>Age (years)</h5>
                        <h:inputText value="#{postEstate.age}" class="form-control"></h:inputText>
                        <br></br>

                        <h5>Features</h5>
                        <h:selectManyCheckbox value="#{postEstate.features}" class="checkbox">
                            <f:selectItem itemValue="Pool" itemLabel="&nbsp;Pool&nbsp;&nbsp;&nbsp;" />
                            <f:selectItem itemValue="Backyard" itemLabel="&nbsp;Backyard&nbsp;&nbsp;&nbsp;" />
                            <f:selectItem itemValue="Garage" itemLabel="&nbsp;Garage" />
                        </h:selectManyCheckbox>
                        <br></br>

                        <h:commandButton class="btn btn-primary" value = "Post Estate" action="index" actionListener="#{postEstate.postEstate}" >
                        </h:commandButton> 
                        <br></br>
                        <br></br>
                        <br></br>
                    </div>
                    
                    
                    
                </h:form>
            </div>
        </div>
        
                

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    </h:body>
    
</html>
